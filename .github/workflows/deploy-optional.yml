name: Deploy to Railway (Optional)

# Este workflow es OPCIONAL
# Railway puede desplegar autom√°ticamente desde GitHub sin necesidad de este workflow
# Solo √∫salo si necesitas pasos adicionales antes del deployment

on:
  workflow_dispatch:  # Solo ejecutar manualmente
  # push:
  #   branches: [ main, master ]  # Descomentar si quieres usar este workflow

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Railway CLI
        run: npm install -g @railway/cli
        
      - name: Verify Railway Token
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "‚ùå Error: RAILWAY_TOKEN no est√° configurado"
            echo "üí° Recomendaci√≥n: Usa Auto-Deploy de Railway (m√°s simple)"
            echo "üìñ Ver README_DEPLOYMENT.md para m√°s informaci√≥n"
            exit 1
          fi
          
      - name: Deploy to Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

